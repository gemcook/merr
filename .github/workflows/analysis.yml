name: Analysis

on:
  pull_request:
    branches:
      - "fix/**"
      - "feature/**"
      - main

jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: lint
        run: make lint
      - name: test
        run: make test
